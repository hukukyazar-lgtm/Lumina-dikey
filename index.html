<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      /* THIS BLOCK NOW SERVES AS THE DEFAULT 'Quantum Play' THEME */
      /* These variables will be dynamically overridden by JavaScript */
      --brand-bg-gradient-start: #0f0518;
      --brand-bg-gradient-end: #1a0e2a;
      --brand-primary: rgba(26, 14, 42, 0.3);
      --brand-secondary: rgba(26, 14, 42, 0.2);
      --brand-light: #F0E8FF;
      --brand-accent: #FF00A0;
      --brand-accent-secondary: #00F0FF;
      --brand-warning: #FFC700;
      --brand-correct: #00FFA0;
      --brand-tertiary: #ff66c4;
      --brand-quaternary: #66f6ff;
      --brand-accent-shadow: #c0007a;
      --brand-accent-secondary-shadow: #00b4c0;
      --brand-warning-shadow: #c09500;
      --brand-correct-shadow: #00c07a;
      --shadow-color-strong: rgba(0, 0, 0, 0.2);
      --bevel-shadow-dark: rgba(0, 240, 255, 0.1);
      --bevel-shadow-light: rgba(255, 0, 160, 0.1);
      --brand-accent-secondary-glow: rgba(0, 240, 255, 0.5);
      --brand-accent-glow: rgba(255, 0, 160, 0.5);
      --brand-warning-glow: rgba(255, 199, 0, 0.5);
      /* Cube-specific properties for the default theme */
      --cube-face-bg: var(--brand-secondary);
      --cube-face-border: var(--brand-accent-secondary)/20;
      --cube-face-text-color: var(--brand-accent-secondary);
      --cube-face-text-shadow: 0 0 8px var(--brand-accent-secondary);
      --cube-face-extra-animation: none;
      --cube-font-family: 'Orbitron', sans-serif;
      /* Custom button structure defaults */
      --custom-button-border-radius: 1rem;
      --custom-button-box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --custom-button-bg: var(--brand-secondary);
      --custom-button-border-color: var(--brand-accent-secondary);
      --custom-button-text-color: var(--brand-accent-secondary);
      --custom-button-highlight-intensity: 0.5;
    }
    body {
      background-color: var(--brand-bg-gradient-end); /* Fallback */
      /* The background-image will be set by JavaScript */
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--brand-light);
      transition: background-color 0.5s ease;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-share-tech-mono { font-family: 'Share Tech Mono', monospace; }

    .shadow-inner-strong {
        box-shadow: inset 0 2px 8px var(--shadow-color-strong);
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--brand-accent-secondary);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--brand-quaternary);
    }
    /* Custom scrollbar for Firefox */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--brand-accent-secondary) rgba(0,0,0,0.1);
    }
    /* Hide scrollbar utility */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    /* Custom styles for range slider */
    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-bg-gradient-start);
      box-shadow: 0 0 5px var(--brand-accent-glow);
      margin-top: -8px; /* Center thumb vertically */
    }

    .custom-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-bg-gradient-start);
      box-shadow: 0 0 5px var(--brand-accent-glow);
    }
    /* --- Letter Cube Dynamic Theme --- */
    .face-theme-dynamic {
        background: var(--cube-face-bg);
        border-style: solid;
        border-color: var(--cube-face-border);
        animation: var(--cube-face-extra-animation, none);
    }
    .face-theme-dynamic > span {
        font-family: var(--cube-font-family);
        color: var(--cube-face-text-color);
        text-shadow: var(--cube-face-text-shadow);
    }
    @keyframes holo-shift {
      to {
        background-position: -200% 0;
      }
    }
    /* NEW STYLE for correct answer feedback on cubes */
    .face-correct {
        border-color: var(--brand-correct) !important;
        border-width: 3px !important;
        opacity: 1 !important;
        transition: border-color 0.3s ease-in-out, border-width 0.3s ease-in-out;
    }

    /* NEW STYLE for incorrect answer feedback on cubes */
    .face-incorrect {
        border-color: var(--brand-accent) !important;
        border-width: 3px !important;
        opacity: 1 !important;
        transition: border-color 0.3s ease-in-out, border-width 0.3s ease-in-out;
    }
  </style>
  <style>
    /* Glassmorphism base styles */
    .glass-panel {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 12px;
    }
  
    .glass-panel-lg {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-border);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
    }
  
    .glass-button {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: var(--glass-shadow);
    }
  
    .glass-button:hover {
      background: rgba(71, 85, 105, 0.35);
      border-color: rgba(148, 163, 184, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
  
    .glass-button:active {
      transform: translateY(0);
    }
  
    .glass-button-primary {
      background: rgba(6, 182, 212, 0.2);
      border-color: rgba(6, 182, 212, 0.5);
      color: #06b6d4;
    }
  
    .glass-button-primary:hover {
      background: rgba(6, 182, 212, 0.3);
      box-shadow: 0 12px 40px rgba(6, 182, 212, 0.15);
    }
  
    .glass-button-secondary {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      color: #c4b5fd;
    }
  
    .glass-button-secondary:hover {
      background: rgba(139, 92, 246, 0.3);
      box-shadow: 0 12px 40px rgba(139, 92, 246, 0.15);
    }
  
    /* Glass card for game elements */
    .glass-card {
      background: var(--bg-glass-light);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--glass-shadow);
      transition: all 0.3s ease;
    }
  
    .glass-card:hover {
      background: rgba(148, 163, 184, 0.25);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
  
    /* Glass input fields */
    .glass-input {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
  
    .glass-input::placeholder {
      color: var(--text-muted);
    }
  
    .glass-input:focus {
      outline: none;
      border-color: rgba(6, 182, 212, 0.8);
      background: rgba(71, 85, 105, 0.35);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
    }
  
    /* Glassmorphism background with animated gradient */
    .glass-bg-animated {
      background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.8) 0%,
        rgba(30, 41, 59, 0.7) 25%,
        rgba(71, 85, 105, 0.6) 50%,
        rgba(30, 41, 59, 0.7) 75%,
        rgba(15, 23, 42, 0.8) 100%);
      background-size: 400% 400%;
      animation: glassGradient 15s ease infinite;
    }
  
    @keyframes glassGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    /* Score/Stats glass display */
    .glass-stat-box {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
  
    .glass-stat-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
    }
  
    .glass-stat-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  
    /* Progress bar with glass effect */
    .glass-progress-bar {
      background: var(--bg-glass);
      border: var(--glass-border);
      border-radius: 10px;
      height: 6px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
  
    .glass-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, 
        var(--accent-primary) 0%,
        var(--accent-secondary) 100%);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      transition: width 0.3s ease;
    }
  
    /* Toast/notification glass style */
    .glass-toast {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      animation: slideInFromTop 0.3s ease;
    }
  
    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    /* Title with glass effect */
    .glass-title {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, 
        var(--accent-primary) 0%,
        var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
    }
  
    /* Modal glass background */
    .glass-modal-backdrop {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
  
    .glass-modal {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Orbitron', 'sans-serif'],
            'orbitron': ['Orbitron', 'sans-serif'],
            'share-tech-mono': ['"Share Tech Mono"', 'monospace'],
          },
          colors: {
            'brand-bg': 'var(--brand-bg-gradient-end)',
            'brand-primary': 'var(--brand-primary)',
            'brand-secondary': 'var(--brand-secondary)',
            'brand-light': 'var(--brand-light)',
            'brand-accent': 'var(--brand-accent)',
            'brand-accent-secondary': 'var(--brand-accent-secondary)',
            'brand-warning': 'var(--brand-warning)',
            'brand-correct': 'var(--brand-correct)',
            'brand-tertiary': 'var(--brand-tertiary)',
            'brand-quaternary': 'var(--brand-quaternary)',
          },
          boxShadow: {
            'bevel-inner': 'inset 0 1px 1px var(--bevel-shadow-light), inset 0 -1px 1px var(--bevel-shadow-dark)',
          },
          animation: {
            'holographic-border-pulse': 'holographic-border-pulse 4s ease-in-out infinite',
            'spin': 'spin 1s linear infinite',
            'spin-novice': 'spin-y 8s linear infinite',
            'spin-apprentice': 'spin-y 6s linear infinite',
            'spin-adept': 'spin-diagonal-cw 7s linear infinite',
            'spin-skilled': 'spin-diagonal-ccw 5s linear infinite',
            'spin-seasoned': 'spin-corkscrew 7s linear infinite',
            'spin-veteran': 'spin-x 5s linear infinite',
            'tumble-master': 'tumble-xy 6s linear infinite',
            'tumble-grandmaster': 'tumble-yz 5s linear infinite',
            'tumble-legend': 'tumble-xz 4.5s linear infinite',
            'tumble-mythic': 'tumble-xyz 4s linear infinite',
            'appear': 'appear 0.5s ease-out forwards',
            'correct-pop': 'correct-pop 0.5s ease-in-out',
            'hand-shake': 'hand-shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            'feedback-pop': 'feedback-pop 0.5s ease-out forwards',
            'digital-burst': 'digital-burst 0.6s ease-out forwards',
            'circle-enter': 'circle-enter 0.5s ease-out forwards',
            'draw-check': 'draw 0.4s ease-out 0.1s forwards',
            'draw-cross-1': 'draw 0.3s ease-out 0.1s forwards',
            'draw-cross-2': 'draw 0.3s ease-out 0.4s forwards',
            'letter-intro-float-hue': 'letter-intro 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards, letter-float 6s ease-in-out infinite, letter-hue 10s linear infinite',
            'logo-float': 'logo-float 6s ease-in-out infinite',
            'select-difficulty-pop': 'select-difficulty-pop 0.7s ease-in-out forwards',
            'intro-sequence': 'intro-sequence 4.5s ease-in-out forwards',
            'intro-spin': 'intro-spin 10s linear infinite',
            'score-pop': 'score-pop 0.3s ease-in-out',
            'heart-break': 'heart-break 0.5s ease-in-out forwards',
            'score-popup-up': 'score-popup-up 1.5s ease-out forwards',
            'missed-word-glow': 'missed-word-glow 2s ease-in-out infinite',
            'pulse-warning': 'pulse-warning 1s ease-in-out infinite',
            'countdown-pop': 'countdown-pop 1s ease-out forwards',
            'neon-border': 'neonBorder 1.5s infinite alternate',
            'neon-border-practice': 'neonBorderPractice 1.5s infinite alternate',
            'neon-border-duel': 'neonBorderDuel 1.5s infinite alternate',
            'neon-border-endless': 'neonBorderEndless 1.5s infinite alternate',
            'fly-to-corner': 'fly-to-corner 1s ease-in forwards',
            'gem-pulse': 'gem-pulse 3s ease-in-out infinite',
            'star-pulse': 'star-pulse 4s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'spin-y-slow': 'spin-y-pure 20s linear infinite',
            // Endless Animations
            'spin-y-reverse': 'spin-y-reverse 6s linear infinite',
            'spin-x-reverse': 'spin-x-reverse 5s linear infinite',
            'tumble-xy-reverse': 'tumble-xy-reverse 6s linear infinite',
            'tumble-yz-reverse': 'tumble-yz-reverse 5s linear infinite',
            'tumble-xz-reverse': 'tumble-xz-reverse 4.5s linear infinite',
            'tumble-xyz-reverse': 'tumble-xyz-reverse 4s linear infinite',
            'spin-diagonal-cw-reverse': 'spin-diagonal-cw-reverse 7s linear infinite',
            'spin-diagonal-ccw-reverse': 'spin-diagonal-ccw-reverse 5s linear infinite',
            'spin-corkscrew-reverse': 'spin-corkscrew-reverse 7s linear infinite',
            'spin-wobble-1': 'spin-wobble-1 6s linear infinite',
            'spin-wobble-2': 'spin-wobble-2 5.5s linear infinite',
            'spin-wobble-3': 'spin-wobble-3 6.5s linear infinite',
            'tumble-xy-z': 'tumble-xy-z 5s linear infinite',
            'tumble-x-yz': 'tumble-x-yz 5s linear infinite',
            'tumble-xz-y': 'tumble-xz-y 5s linear infinite',
            'spin-fast': 'spin 3s linear infinite',
            'spin-y-fast': 'spin-y 3s linear infinite',
            'spin-x-fast': 'spin-x 3s linear infinite',
            'tumble-xyz-fast': 'tumble-xyz 2.5s linear infinite',
            'spin-off-axis': 'spin-off-axis 6s linear infinite',
            'spin-pendulum-x': 'spin-pendulum-x 5s ease-in-out infinite alternate',
            'spin-pendulum-y': 'spin-pendulum-y 6s ease-in-out infinite alternate',
            'pulse-and-spin-y': 'pulse-and-spin-y 8s ease-in-out infinite',
            'spin-z-slow': 'spin-z 12s linear infinite',
            'spin-interrupted-y': 'spin-interrupted-y 9s linear infinite',
            'spin-corkscrew-wide': 'spin-corkscrew-wide 8s linear infinite',
            'spin-drift': 'spin-drift 9s ease-in-out infinite',
            'tumble-flip': 'tumble-flip 7s ease-in-out infinite',
            'spin-infinity': 'spin-infinity 10s linear infinite',
            'spin-axis-shift': 'spin-axis-shift 12s linear infinite',
            'tumble-gentle-xy': 'tumble-gentle-xy 10s linear infinite',
            'spin-off-axis-2': 'spin-off-axis-2 7s linear infinite',
            'spin-off-axis-3': 'spin-off-axis-3 6s linear infinite',
            'spin-swing-z': 'spin-swing-z 4s ease-in-out infinite alternate',
            'spin-flip-over': 'spin-flip-over 7s ease-out infinite',
            'spin-slow-motion': 'spin-slow-motion 15s linear infinite',
            'spin- jitter': 'spin-jitter 4s linear infinite',
            'spin-barrel-roll-y': 'spin-barrel-roll-y 6s ease-in-out infinite',
            'tumble-unstable': 'tumble-unstable 8s linear infinite',
            'spin-wind-up': 'spin-wind-up 5s ease-in-out infinite',
            'spin-layered': 'spin-layered 10s linear infinite',
            'fly-away': 'fly-away 0.5s ease-in forwards',
            'grow-and-fade': 'grow-and-fade 1.2s ease-out forwards',
            'grow-and-fade-text': 'grow-and-fade-text 1.2s ease-out forwards',
            // Cube Self-Rotation Animations
            'self-rotate-x': 'self-rotate-x 10s linear infinite',
            'self-rotate-y': 'self-rotate-y 10s linear infinite',
            'self-rotate-z': 'self-rotate-z 10s linear infinite',
            'self-rotate-xy': 'self-rotate-xy 10s linear infinite',
            // New Animations for Start Planet
            'rotate-bg': 'rotate-bg 30s linear infinite',
            'subtle-glow-pulse': 'subtle-glow-pulse 4s ease-in-out infinite',
          },
          keyframes: {
            'holographic-border-pulse': {
                '0%, 100%': { 
                    borderColor: 'var(--brand-accent-secondary)', 
                    boxShadow: '0 0 10px 0 var(--brand-accent-secondary-glow), inset 0 0 8px -2px var(--brand-accent-secondary-glow)' 
                },
                '50%': { 
                    borderColor: 'var(--brand-accent)', 
                    boxShadow: '0 0 15px 0 var(--brand-accent-glow), inset 0 0 12px -2px var(--brand-accent-glow)' 
                },
            },
            spin: {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
            'spin-y-pure': {
              'from': { transform: 'rotateY(0deg)' },
              'to': { transform: 'rotateY(360deg)' },
            },
            'spin-x': {
              'from': { transform: 'rotate3d(1, 0.5, 0.2, 0deg)' },
              'to': { transform: 'rotate3d(1, 0.5, 0.2, 360deg)' },
            },
            'spin-y': {
              'from': { transform: 'rotateX(15deg) rotateY(0deg)' },
              'to': { transform: 'rotateX(15deg) rotateY(360deg)' },
            },
            'spin-z': {
              'from': { transform: 'rotateX(20deg) rotateY(10deg) rotateZ(0deg)' },
              'to': { transform: 'rotateX(20deg) rotateY(10deg) rotateZ(360deg)' },
            },
            'spin-diagonal-cw': {
              'from': { transform: 'rotate3d(1, 1, 0, 0deg)' },
              'to': { transform: 'rotate3d(1, 1, 0, 360deg)' },
            },
            'spin-diagonal-ccw': {
              'from': { transform: 'rotate3d(1, -1, 0, 0deg)' },
              'to': { transform: 'rotate3d(1, -1, 0, 360deg)' },
            },
            'spin-corkscrew': {
              'from': { transform: 'rotate3d(0.5, 1, 0.5, 0deg)' },
              'to': { transform: 'rotate3d(0.5, 1, 0.5, 360deg)' },
            },
            'tumble-xy': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(360deg)' },
            },
            'tumble-yz': {
              '0%': { transform: 'rotateX(10deg) rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateX(10deg) rotateY(360deg) rotateZ(360deg)' },
            },
            'tumble-xz': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(90deg) rotateZ(360deg)' },
            },
            'tumble-xyz': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(360deg) rotateZ(360deg)' },
            },
            'self-rotate': {
              'from': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
              'to': { transform: 'rotateX(360deg) rotateY(360deg) rotateZ(360deg)' },
            },
            'self-rotate-x': { from: { transform: 'rotateX(0deg)' }, to: { transform: 'rotateX(360deg)' } },
            'self-rotate-y': { from: { transform: 'rotateY(0deg)' }, to: { transform: 'rotateY(360deg)' } },
            'self-rotate-z': { from: { transform: 'rotateZ(0deg)' }, to: { transform: 'rotateZ(360deg)' } },
            'self-rotate-xy': { from: { transform: 'rotateX(0deg) rotateY(0deg)' }, to: { transform: 'rotateX(360deg) rotateY(360deg)' } },
            appear: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'correct-pop': {
              '0%, 100%': { transform: 'scale(1)' },
