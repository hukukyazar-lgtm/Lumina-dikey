<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      /* THIS BLOCK NOW SERVES AS THE DEFAULT 'Quantum Play' (VR) THEME */
      /* These variables will be dynamically overridden by JavaScript */
      --brand-bg-gradient-start: #01041B;
      --brand-bg-gradient-end: #0D001C;
      --brand-primary: rgba(13, 0, 28, 0.5);
      --brand-secondary: rgba(13, 0, 28, 0.3);
      --brand-light: #E0E6F7;
      --brand-accent: #FF00E5;
      --brand-accent-secondary: #00F2FF;
      --brand-warning: #FFEB3B;
      --brand-correct: #39FF14;
      --brand-tertiary: #FF7DFF;
      --brand-quaternary: #7DFFF8;
      --brand-accent-shadow: #a10091;
      --brand-accent-secondary-shadow: #009ca3;
      --brand-warning-shadow: #c2b32d;
      --brand-correct-shadow: #26a60e;
      --shadow-color-strong: rgba(0, 0, 0, 0.3);
      --bevel-shadow-dark: rgba(0, 242, 255, 0.1);
      --bevel-shadow-light: rgba(255, 0, 229, 0.1);
      --brand-accent-secondary-glow: rgba(0, 242, 255, 0.5);
      --brand-accent-glow: rgba(255, 0, 229, 0.5);
      --brand-warning-glow: rgba(255, 235, 59, 0.5);
      /* Cube-specific properties for the default theme */
      --cube-face-bg: var(--brand-secondary);
      --cube-face-border: rgba(0, 242, 255, 0.3);
      --cube-face-text-color: var(--brand-accent-secondary);
      --cube-face-text-shadow: 0 0 8px var(--brand-accent-secondary-glow);
      --cube-face-extra-animation: none;
      --cube-font-family: 'Orbitron', sans-serif;
      /* Custom button structure defaults */
      --custom-button-border-radius: 1rem;
      --custom-button-box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --custom-button-bg: var(--brand-secondary);
      --custom-button-border-color: var(--brand-accent-secondary);
      --custom-button-text-color: var(--brand-accent-secondary);
      --custom-button-highlight-intensity: 0.5;
    }
    body {
      background-color: var(--brand-bg-gradient-end); /* Fallback */
      /* The background-image will be set by JavaScript */
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--brand-light);
      transition: background-color 0.5s ease;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-share-tech-mono { font-family: 'Share Tech Mono', monospace; }

    .shadow-inner-strong {
        box-shadow: inset 0 2px 8px var(--shadow-color-strong);
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--brand-accent-secondary);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--brand-quaternary);
    }
    /* Custom scrollbar for Firefox */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--brand-accent-secondary) rgba(0,0,0,0.1);
    }
    /* Hide scrollbar utility */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    /* Custom styles for range slider */
    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-bg-gradient-start);
      box-shadow: 0 0 5px var(--brand-accent-glow);
      margin-top: -8px; /* Center thumb vertically */
    }

    .custom-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-bg-gradient-start);
      box-shadow: 0 0 5px var(--brand-accent-glow);
    }
    /* --- Letter Cube Dynamic Theme --- */
    .face-theme-dynamic {
        background: var(--cube-face-bg);
        border-style: solid;
        border-color: var(--cube-face-border);
        animation: var(--cube-face-extra-animation, none);
    }
    .face-theme-dynamic > span {
        font-family: var(--cube-font-family);
        color: var(--cube-face-text-color);
        text-shadow: var(--cube-face-text-shadow);
    }
    @keyframes holo-shift {
      to {
        background-position: -200% 0;
      }
    }
    /* NEW STYLE for correct answer feedback on cubes */
    .face-correct {
        border-color: var(--brand-correct) !important;
        border-width: 3px !important;
        opacity: 1 !important;
        transition: border-color 0.3s ease-in-out, border-width 0.3s ease-in-out;
    }

    /* NEW STYLE for incorrect answer feedback on cubes */
    .face-incorrect {
        border-color: var(--brand-accent) !important;
        border-width: 3px !important;
        opacity: 1 !important;
        transition: border-color 0.3s ease-in-out, border-width 0.3s ease-in-out;
    }
    /* ============================================
      3D PRESSABLE KEY STYLE ("2025 Model")
      ============================================ */
    .pressable-key {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 0.25s;
      -webkit-tap-highlight-color: transparent;
    }
    .pressable-key-shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      transform: translateY(2px);
    }
    .pressable-key-edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: var(--key-edge-color, #a855f7); /* Default purple */
    }
    .pressable-key-front {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 1px solid var(--key-front-border-color, rgba(255, 255, 255, 0.2));
      border-radius: 12px;
      min-height: 40px;
      padding: 8px 16px;
      background: var(--key-front-color, #c084fc);
      color: var(--key-front-text-color, white);
      transform: translateY(-4px);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
    }
    .pressable-key:focus:not(:focus-visible) {
      outline: none;
    }
  </style>
  <style>
    /* ============================================
      GLASSMORPHISM THEME STYLES FOR LUMINA-DIKEY
      ============================================ */

    /* Root CSS Variables for Glassmorphism */
    :root {
      /* Glass Effect Variables */
      --glass-blur: blur(10px);
      --glass-blur-lg: blur(20px);
      --glass-blur-xl: blur(30px);
      
      --glass-border: 1px solid rgba(255, 255, 255, 0.18);
      --glass-border-light: 1px solid rgba(255, 255, 255, 0.25);
      --glass-border-heavy: 2px solid rgba(255, 255, 255, 0.3);
      
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.15);
      --glass-shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.2);
      
      --glass-backdrop: rgba(10, 10, 20, 0.8);
      --glass-backdrop-light: rgba(248, 250, 252, 0.9);
      
      /* Glassmorphism Background Colors */
      --glass-bg-primary: rgba(30, 30, 60, 0.4);
      --glass-bg-secondary: rgba(50, 50, 100, 0.3);
      --glass-bg-light: rgba(100, 100, 150, 0.15);
      --glass-bg-hover: rgba(80, 80, 130, 0.35);
    }

    /* Dark Theme - Glass Dark */
    [data-theme="theme-glass-dark"] {
      --glass-blur: blur(12px);
      --glass-border: 1px solid rgba(148, 163, 184, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-bg-primary: rgba(71, 85, 105, 0.25);
      --glass-bg-secondary: rgba(100, 116, 139, 0.2);
    }

    /* Light Theme - Glass Light */
    [data-theme="theme-glass-light"] {
      --glass-blur: blur(14px);
      --glass-border: 1px solid rgba(148, 163, 184, 0.3);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      --glass-bg-primary: rgba(226, 232, 240, 0.4);
      --glass-bg-secondary: rgba(241, 245, 249, 0.3);
    }

    /* Neon Theme - Glass Neon */
    [data-theme="theme-glass-neon"] {
      --glass-blur: blur(15px);
      --glass-border: 1px solid rgba(0, 255, 153, 0.3);
      --glass-shadow: 0 8px 32px rgba(0, 255, 153, 0.08);
      --glass-bg-primary: rgba(100, 50, 200, 0.25);
      --glass-bg-secondary: rgba(50, 30, 100, 0.2);
    }

    /* ============================================
      BASE GLASSMORPHISM CLASSES
      ============================================ */

    /* Glass Panel - Base Component */
    .glass-panel {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .glass-panel:hover {
      background: var(--glass-bg-hover);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: var(--glass-shadow-lg);
    }

    /* Glass Panel - Large Variant */
    .glass-panel-lg {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
      border: var(--glass-border-light);
      box-shadow: var(--glass-shadow-lg);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    /* Glass Panel - Extra Large Variant */
    .glass-panel-xl {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur-xl);
      -webkit-backdrop-filter: var(--glass-blur-xl);
      border: var(--glass-border-light);
      box-shadow: var(--glass-shadow-xl);
      border-radius: 24px;
    }

    /* ============================================
      GLASSMORPHISM BUTTONS
      ============================================ */

    /* Glass Button - Base */
    .glass-button {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      color: #f1f5f9;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: var(--glass-shadow);
    }

    .glass-button:hover {
      background: var(--glass-bg-hover);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--glass-shadow-lg);
    }

    .glass-button:active {
      transform: translateY(0);
      box-shadow: var(--glass-shadow);
    }

    .glass-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Glass Button - Primary Variant */
    .glass-button-primary {
      background: rgba(6, 182, 212, 0.15);
      border-color: rgba(6, 182, 212, 0.4);
      color: #06b6d4;
    }

    .glass-button-primary:hover {
      background: rgba(6, 182, 212, 0.25);
      border-color: rgba(6, 182, 212, 0.6);
      box-shadow: 0 8px 32px rgba(6, 182, 212, 0.1);
    }

    /* Glass Button - Secondary Variant */
    .glass-button-secondary {
      background: rgba(139, 92, 246, 0.15);
      border-color: rgba(139, 92, 246, 0.4);
      color: #c4b5fd;
    }

    .glass-button-secondary:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
    }

    /* Glass Button - Success Variant */
    .glass-button-success {
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.4);
      color: #86efac;
    }

    .glass-button-success:hover {
      background: rgba(16, 185, 129, 0.25);
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
    }

    /* Glass Button - Danger Variant */
    .glass-button-danger {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    .glass-button-danger:hover {
      background: rgba(239, 68, 68, 0.25);
      border-color: rgba(239, 68, 68, 0.6);
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.1);
    }

    /* ============================================
      GLASSMORPHISM CARDS & CONTAINERS
      ============================================ */

    /* Glass Card */
    .glass-card {
      background: var(--glass-bg-light);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--glass-shadow);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      background: var(--glass-bg-hover);
      box-shadow: var(--glass-shadow-lg);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Glass Header */
    .glass-header {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
      border-bottom: var(--glass-border);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 16px 24px;
      border-radius: 0 0 16px 16px;
    }

    /* Glass Footer */
    .glass-footer {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-top: var(--glass-border);
      padding: 16px 24px;
      border-radius: 16px 16px 0 0;
    }

    /* ============================================
      GLASSMORPHISM INPUT FIELDS
      ============================================ */

    .glass-input {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      color: #f1f5f9;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .glass-input::placeholder {
      color: #94a3b8;
    }

    .glass-input:focus {
      outline: none;
      border-color: rgba(6, 182, 212, 0.6);
      background: var(--glass-bg-hover);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* ============================================
      GLASSMORPHISM STAT BOXES
      ============================================ */

    .glass-stat-box {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .glass-stat-box:hover {
      background: var(--glass-bg-hover);
      box-shadow: var(--glass-shadow-lg);
    }

    .glass-stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #06b6d4;
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      transition: all 0.3s ease;
    }

    .glass-stat-box:hover .glass-stat-value {
      text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
    }

    .glass-stat-label {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ============================================
      GLASSMORPHISM PROGRESS BAR
      ============================================ */

    .glass-progress-bar {
      background: var(--glass-bg-primary);
      border: var(--glass-border);
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .glass-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #06b6d4 0%, #8b5cf6 100%);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    /* ============================================
      GLASSMORPHISM MODAL & OVERLAY
      ============================================ */

    .glass-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    .glass-modal {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
      border: var(--glass-border-light);
      border-radius: 20px;
      box-shadow: var(--glass-shadow-xl);
      animation: slideUp 0.3s ease;
    }

    /* ============================================
      GLASSMORPHISM ANIMATIONS
      ============================================ */

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glassGlow {
      0%, 100% {
        box-shadow: var(--glass-shadow);
        border-color: rgba(255, 255, 255, 0.18);
      }
      50% {
        box-shadow: 0 8px 32px rgba(6, 182, 212, 0.15);
        border-color: rgba(6, 182, 212, 0.3);
      }
    }

    .glass-glow {
      animation: glassGlow 3s ease-in-out infinite;
    }

    /* ============================================
      GLASSMORPHISM TOAST/NOTIFICATION
      ============================================ */

    .glass-toast {
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: var(--glass-shadow-lg);
      animation: slideDown 0.3s ease;
    }

    /* ============================================
      GLASSMORPHISM TITLES & TEXT
      ============================================ */

    .glass-title {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
    }

    .glass-subtitle {
      font-size: 18px;
      font-weight: 600;
      color: #cbd5e1;
    }

    /* ============================================
      GLASSMORPHISM BADGES
      ============================================ */

    .glass-badge {
      display: inline-block;
      background: var(--glass-bg-primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #06b6d4;
      box-shadow: var(--glass-shadow);
    }

    /* ============================================
      GLASSMORPHISM HOVER EFFECTS
      ============================================ */

    .glass-hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: var(--glass-shadow-lg);
    }

    .glass-hover-glow:hover {
      box-shadow: 0 8px 32px rgba(6, 182, 212, 0.2);
      border-color: rgba(6, 182, 212, 0.4);
    }

    .glass-hover-blur:hover {
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
    }

    /* ============================================
      GLASSMORPHISM SCROLLBAR
      ============================================ */

    .glass-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .glass-scrollbar::-webkit-scrollbar-track {
      background: var(--glass-bg-primary);
    }

    .glass-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(6, 182, 212, 0.5);
      border-radius: 4px;
      backdrop-filter: var(--glass-blur);
    }

    .glass-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(6, 182, 212, 0.7);
    }

    /* ============================================
      RESPONSIVE ADJUSTMENTS
      ============================================ */

    @media (max-width: 768px) {
      .glass-panel,
      .glass-panel-lg,
      .glass-panel-xl {
        border-radius: 12px;
      }

      .glass-button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .glass-modal {
        border-radius: 16px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .glass-title {
        font-size: 24px;
      }

      .glass-stat-value {
        font-size: 24px;
      }
    }

    /* ============================================
      ACCESSIBILITY PREFERENCES
      ============================================ */

    @media (prefers-reduced-motion: reduce) {
      .glass-panel,
      .glass-button,
      .glass-card,
      .glass-modal,
      .glass-toast {
        transition: none;
      }

      @keyframes fadeIn,
      @keyframes slideUp,
      @keyframes slideDown,
      @keyframes glassGlow {
        animation: none;
      }
    }

    @media (prefers-contrast: more) {
      .glass-border {
        border-color: rgba(255, 255, 255, 0.35);
      }

      .glass-panel,
      .glass-card {
        border-width: 2px;
      }
    }

    @media (prefers-color-scheme: light) {
      .glass-panel,
      .glass-button {
        background: rgba(241, 245, 249, 0.4);
        color: #1e293b;
      }

      .glass-stat-value {
        color: #0891b2;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
