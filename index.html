<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* Dark Theme */
      --brand-bg: #0d0c1d;
      --brand-primary: rgba(236, 72, 153, 0.1);
      --brand-secondary: #1d1b31;
      --brand-light: #e0e0e0;
      --brand-accent: #ec4899; /* Pink-500 */
      --brand-accent-secondary: #0ea5e9; /* Sky-500 */
      --brand-warning: #facc15; /* Yellow-400 */
      --brand-accent-shadow: #db2777; /* Pink-600 */
      --brand-accent-secondary-shadow: #0369a1; /* Sky-700 */
      --brand-warning-shadow: #ca8a04; /* Yellow-600 */
      --grid-line-color: rgba(14, 165, 233, 0.07);
      --shadow-color-strong: rgba(0,0,0,0.5);
      --bevel-shadow-dark: rgba(0,0,0,0.5);
      --bevel-shadow-light: rgba(255,255,255,0.08);
      --brand-accent-secondary-glow: rgba(14, 165, 233, 0.5);
    }
    body {
      background-color: var(--brand-bg);
      background-image: linear-gradient(var(--grid-line-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--brand-light);
    }
    .shadow-inner-strong {
        box-shadow: inset 0 8px 15px var(--shadow-color-strong);
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--brand-secondary);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--brand-accent-secondary);
        border-radius: 10px;
        border: 2px solid var(--brand-secondary);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #00e0d0;
    }
    /* Custom scrollbar for Firefox */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--brand-accent-secondary) var(--brand-secondary);
    }
    /* Custom styles for range slider */
    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-secondary);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      margin-top: -6px; /* Center thumb vertically */
    }

    .custom-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--brand-accent);
      cursor: pointer;
      border: 4px solid var(--brand-secondary);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg': 'var(--brand-bg)',
            'brand-primary': 'var(--brand-primary)',
            'brand-secondary': 'var(--brand-secondary)',
            'brand-light': 'var(--brand-light)',
            'brand-accent': 'var(--brand-accent)',
            'brand-accent-secondary': 'var(--brand-accent-secondary)',
            'brand-warning': 'var(--brand-warning)',
          },
          boxShadow: {
            'bevel-inner': 'inset 0 2px 4px var(--bevel-shadow-dark), inset 0 -2px 4px var(--bevel-shadow-light)',
          },
          animation: {
            'spin': 'spin 1s linear infinite',
            'spin-novice': 'spin-y 8s linear infinite',
            'spin-apprentice': 'spin-y 6s linear infinite',
            'spin-adept': 'spin-diagonal-cw 7s linear infinite',
            'spin-skilled': 'spin-diagonal-ccw 5s linear infinite',
            'spin-seasoned': 'spin-corkscrew 7s linear infinite',
            'spin-veteran': 'spin-x 5s linear infinite',
            'tumble-master': 'tumble-xy 6s linear infinite',
            'tumble-grandmaster': 'tumble-yz 5s linear infinite',
            'tumble-legend': 'tumble-xz 4.5s linear infinite',
            'tumble-mythic': 'tumble-xyz 4s linear infinite',
            'appear': 'appear 0.5s ease-out forwards',
            'correct-pop': 'correct-pop 0.5s ease-in-out',
            'shake-horizontal': 'shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'feedback-pop': 'feedback-pop 0.5s ease-out forwards',
            'feedback-burst': 'feedback-burst 0.5s ease-out forwards',
            'circle-enter': 'circle-enter 0.5s ease-out forwards',
            'draw-check': 'draw 0.4s ease-out 0.1s forwards',
            'draw-cross-1': 'draw 0.3s ease-out 0.1s forwards',
            'draw-cross-2': 'draw 0.3s ease-out 0.4s forwards',
            'letter-intro-float-hue': 'letter-intro 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards, letter-float 6s ease-in-out infinite, letter-hue 10s linear infinite',
            'logo-float': 'logo-float 6s ease-in-out infinite',
            'select-difficulty-pop': 'select-difficulty-pop 0.7s ease-in-out forwards',
            'intro-sequence': 'intro-sequence 4.5s ease-in-out forwards',
            'intro-spin': 'intro-spin 10s linear infinite',
            'score-pop': 'score-pop 0.3s ease-in-out',
            'heart-break': 'heart-break 0.5s ease-in-out forwards',
            'score-popup-up': 'score-popup-up 1.5s ease-out forwards',
            'missed-word-glow': 'missed-word-glow 2s ease-in-out infinite',
            'pulse-warning': 'pulse-warning 1s ease-in-out infinite',
            'countdown-pop': 'countdown-pop 1s ease-out forwards',
            'neon-border': 'neonBorder 1.5s infinite alternate',
            'neon-border-practice': 'neonBorderPractice 1.5s infinite alternate',
            'neon-border-duel': 'neonBorderDuel 1.5s infinite alternate',
            'neon-border-endless': 'neonBorderEndless 1.5s infinite alternate',
            'fly-to-corner': 'fly-to-corner 1s ease-in forwards',
            'gem-pulse': 'gem-pulse 3s ease-in-out infinite',
            'star-pulse': 'star-pulse 4s ease-in-out infinite',
            'cube-orbit-float': 'cube-orbit-float 4s ease-in-out infinite',
            'cube-orbit-float-white': 'cube-orbit-float-white 4s ease-in-out infinite',
            'cube-orbit-spin': 'cube-orbit-spin 12s linear infinite',
            'menu-button-float': 'menu-button-float 5s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'settings-cube-pulse': 'settings-cube-pulse 4s ease-in-out infinite',
            'planet-spin': 'planet-spin 40s linear infinite',
            // Endless Animations
            'spin-y-reverse': 'spin-y-reverse 6s linear infinite',
            'spin-x-reverse': 'spin-x-reverse 5s linear infinite',
            'tumble-xy-reverse': 'tumble-xy-reverse 6s linear infinite',
            'tumble-yz-reverse': 'tumble-yz-reverse 5s linear infinite',
            'tumble-xz-reverse': 'tumble-xz-reverse 4.5s linear infinite',
            'tumble-xyz-reverse': 'tumble-xyz-reverse 4s linear infinite',
            'spin-diagonal-cw-reverse': 'spin-diagonal-cw-reverse 7s linear infinite',
            'spin-diagonal-ccw-reverse': 'spin-diagonal-ccw-reverse 5s linear infinite',
            'spin-corkscrew-reverse': 'spin-corkscrew-reverse 7s linear infinite',
            'spin-wobble-1': 'spin-wobble-1 6s linear infinite',
            'spin-wobble-2': 'spin-wobble-2 5.5s linear infinite',
            'spin-wobble-3': 'spin-wobble-3 6.5s linear infinite',
            'tumble-xy-z': 'tumble-xy-z 5s linear infinite',
            'tumble-x-yz': 'tumble-x-yz 5s linear infinite',
            'tumble-xz-y': 'tumble-xz-y 5s linear infinite',
            'spin-fast': 'spin 3s linear infinite',
            'spin-y-fast': 'spin-y 3s linear infinite',
            'spin-x-fast': 'spin-x 3s linear infinite',
            'tumble-xyz-fast': 'tumble-xyz 2.5s linear infinite',
            'spin-off-axis': 'spin-off-axis 6s linear infinite',
            'spin-pendulum-x': 'spin-pendulum-x 5s ease-in-out infinite alternate',
            'spin-pendulum-y': 'spin-pendulum-y 6s ease-in-out infinite alternate',
            'pulse-and-spin-y': 'pulse-and-spin-y 8s ease-in-out infinite',
            'spin-z-slow': 'spin-z 12s linear infinite',
            'spin-interrupted-y': 'spin-interrupted-y 9s linear infinite',
            'spin-corkscrew-wide': 'spin-corkscrew-wide 8s linear infinite',
            'spin-drift': 'spin-drift 9s ease-in-out infinite',
            'tumble-flip': 'tumble-flip 7s ease-in-out infinite',
            'spin-infinity': 'spin-infinity 10s linear infinite',
            'spin-axis-shift': 'spin-axis-shift 12s linear infinite',
            'tumble-gentle-xy': 'tumble-gentle-xy 10s linear infinite',
            'spin-off-axis-2': 'spin-off-axis-2 7s linear infinite',
            'spin-off-axis-3': 'spin-off-axis-3 6s linear infinite',
            'spin-swing-z': 'spin-swing-z 4s ease-in-out infinite alternate',
            'spin-flip-over': 'spin-flip-over 7s ease-out infinite',
            'spin-slow-motion': 'spin-slow-motion 15s linear infinite',
            'spin-jitter': 'spin-jitter 4s linear infinite',
            'spin-barrel-roll-y': 'spin-barrel-roll-y 6s ease-in-out infinite',
            'tumble-unstable': 'tumble-unstable 8s linear infinite',
            'spin-wind-up': 'spin-wind-up 5s ease-in-out infinite',
            'spin-layered': 'spin-layered 10s linear infinite',
          },
          keyframes: {
            spin: {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
            'spin-x': {
              'from': { transform: 'rotate3d(1, 0.2, 0, 0deg)' },
              'to': { transform: 'rotate3d(1, 0.2, 0, 360deg)' },
            },
            'spin-y': {
              'from': { transform: 'rotateY(0deg)' },
              'to': { transform: 'rotateY(360deg)' },
            },
            'spin-z': {
              'from': { transform: 'rotateZ(0deg)' },
              'to': { transform: 'rotateZ(360deg)' },
            },
            'spin-diagonal-cw': {
              'from': { transform: 'rotate3d(1, 1, 0, 0deg)' },
              'to': { transform: 'rotate3d(1, 1, 0, 360deg)' },
            },
            'spin-diagonal-ccw': {
              'from': { transform: 'rotate3d(1, -1, 0, 0deg)' },
              'to': { transform: 'rotate3d(1, -1, 0, 360deg)' },
            },
            'spin-corkscrew': {
              'from': { transform: 'rotate3d(0.5, 1, 0.5, 0deg)' },
              'to': { transform: 'rotate3d(0.5, 1, 0.5, 360deg)' },
            },
            'tumble-xy': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(360deg)' },
            },
            'tumble-yz': {
              '0%': { transform: 'rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateY(360deg) rotateZ(360deg)' },
            },
            'tumble-xz': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(90deg) rotateZ(360deg)' },
            },
            'tumble-xyz': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
              '100%': { transform: 'rotateX(360deg) rotateY(360deg) rotateZ(360deg)' },
            },
            // Endless Keyframes
            'spin-y-reverse': { from: { transform: 'rotateY(0deg)' }, to: { transform: 'rotateY(-360deg)' } },
            'spin-x-reverse': { from: { transform: 'rotate3d(1, 0.2, 0, 0deg)' }, to: { transform: 'rotate3d(1, 0.2, 0, -360deg)' } },
            'tumble-xy-reverse': { '0%': { transform: 'rotateX(0deg) rotateY(0deg)' }, '100%': { transform: 'rotateX(-360deg) rotateY(-360deg)' } },
            'tumble-yz-reverse': { '0%': { transform: 'rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateY(-360deg) rotateZ(-360deg)' } },
            'tumble-xz-reverse': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(-360deg) rotateY(-90deg) rotateZ(-360deg)' } },
            'tumble-xyz-reverse': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(-360deg) rotateY(-360deg) rotateZ(-360deg)' } },
            'spin-diagonal-cw-reverse': { from: { transform: 'rotate3d(1, 1, 0, 0deg)' }, to: { transform: 'rotate3d(1, 1, 0, -360deg)' } },
            'spin-diagonal-ccw-reverse': { from: { transform: 'rotate3d(1, -1, 0, 0deg)' }, to: { transform: 'rotate3d(1, -1, 0, -360deg)' } },
            'spin-corkscrew-reverse': { from: { transform: 'rotate3d(0.5, 1, 0.5, 0deg)' }, to: { transform: 'rotate3d(0.5, 1, 0.5, -360deg)' } },
            'spin-wobble-1': { from: { transform: 'rotate3d(1, 0.5, 0.2, 0deg)' }, to: { transform: 'rotate3d(1, 0.5, 0.2, 360deg)' } },
            'spin-wobble-2': { from: { transform: 'rotate3d(0.2, 1, 0.5, 0deg)' }, to: { transform: 'rotate3d(0.2, 1, 0.5, 360deg)' } },
            'spin-wobble-3': { from: { transform: 'rotate3d(0.5, 0.2, 1, 0deg)' }, to: { transform: 'rotate3d(0.5, 0.2, 1, 360deg)' } },
            'tumble-xy-z': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(360deg) rotateY(360deg) rotateZ(180deg)' } },
            'tumble-x-yz': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(180deg) rotateY(360deg) rotateZ(360deg)' } },
            'tumble-xz-y': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(360deg) rotateY(180deg) rotateZ(360deg)' } },
            'tumble-xyz-fast': { '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' }, '100%': { transform: 'rotateX(720deg) rotateY(720deg) rotateZ(720deg)' } },
            'spin-off-axis': { from: { transform: 'rotate3d(0.7, 0.7, 0.3, 0deg)' }, to: { transform: 'rotate3d(0.7, 0.7, 0.3, 360deg)' } },
            appear: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'correct-pop': {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.1)' },
            },
            'shake-horizontal': {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-8px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(8px)' }
            },
            'feedback-pop': {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'feedback-burst': {
                '0%': { transform: 'scale(0.6) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(1.8) rotate(30deg)', opacity: '0' },
            },
            'circle-enter': {
                '0%': { opacity: '0', transform: 'scale(0.7)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
            draw: {
                'to': { strokeDashoffset: '0' }
            },
            'letter-intro': {
              '0%': {
                opacity: '0',
                transform: 'translateZ(-100px) rotateY(-90deg)',
              },
              '100%': {
                opacity: '1',
                transform: 'translateZ(0) rotateY(0deg)',
              },
            },
            'letter-float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'letter-hue': {
              '0%, 100%': { filter: 'hue-rotate(0deg) brightness(1)' },
              '50%': { filter: 'hue-rotate(360deg) brightness(1.2)' },
            },
            'logo-float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'select-difficulty-pop': {
              '0%': {
                transform: 'scale(1)',
                opacity: '1',
                borderColor: 'var(--brand-secondary)',
                boxShadow: 'none',

              '50%': {
                transform: 'scale(1.05)',
                opacity: '1',
                borderColor: 'var(--brand-accent-secondary)',
                boxShadow: '0 0 25px var(--brand-accent-secondary-glow)',

              '100%': {
                transform: 'scale(1.15)',
                opacity: '0',
                borderColor: 'var(--brand-accent-secondary)',
                boxShadow: '0 0 40px var(--brand-accent-secondary-glow)',

            },
            'intro-sequence': {

            'score-pop': {

              '50%': { transform: 'scale(1.25)' },

            'heart-break': {
              '0%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.4) rotate(-10deg)' },
              '100%': { transform: 'scale(0.5) rotate(10deg) translateY(15px)', opacity: '0' },
            },
            'score-popup-up': {
              '0%': { opacity: '0', transform: 'translateY(0) scale(0.5)' },
              '20%': { opacity: '1', transform: 'translateY(-30px) scale(1.1)' },
              '80%': { opacity: '1', transform: 'translateY(-70px) scale(1)' },
              '100%': { opacity: '0', transform: 'translateY(-90px) scale(0.8)' },
            },
            'missed-word-glow': {
              '0%, 100%': {
                transform: 'scale(1) translateY(0)',
                boxShadow: '0 0 10px var(--brand-warning)',
                borderColor: 'var(--brand-warning)'
              },
              '50%': {
                transform: 'scale(1.05) translateY(-4px)',
                boxShadow: '0 0 25px var(--brand-warning)',
                borderColor: 'var(--brand-warning)'
              },
            },
            'pulse-warning': {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.15)' },
            },
            'countdown-pop': {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '20%': { transform: 'scale(1.2)', opacity: '1' },
              '100%': { transform: 'scale(1.5)', opacity: '0' },
            },
            'fly-to-corner': {
                '0%': {
                    transform: 'translate(0, 0) scale(1.2)',

                '100%': {
                    transform: 'translate(var(--tx), var(--ty)) scale(0.3)',
                    opacity: '0',

            'gem-pulse': {

              '50%': { filter: 'drop-shadow(0 0 25px #ec4899)' }, /* Pink glow */
            },
            'star-pulse': {
                '0%, 100%': {
                    transform: 'scale(1)',
                    filter: 'drop-shadow(0 0 10px var(--brand-accent-secondary))'

                '50%': {
                    transform: 'scale(1.05)',
                    filter: 'drop-shadow(0 0 25px white)'
                }
            },
            'cube-orbit-float': {
              '0%, 100%': {
                transform: 'translateY(0px) scale(1)',

                filter: 'drop-shadow(0 0 3px var(--brand-warning))'
              },
              '50%': {
                transform: 'translateY(-6px) scale(1.1)',
                opacity: '1',
                filter: 'drop-shadow(0 0 6px var(--brand-warning))'
              },
            },
            'cube-orbit-float-white': {
              '0%, 100%': {
                transform: 'translateY(0px) scale(1)',
                opacity: '0.7',
                filter: 'drop-shadow(0 0 4px var(--brand-light))'
              },
              '50%': {
                transform: 'translateY(-6px) scale(1.1)',
                opacity: '1',
                filter: 'drop-shadow(0 0 8px var(--brand-light))'
              },
            },
            'cube-orbit-spin': {
              'from': { transform: 'rotate3d(0.5, 1, 0.2, 0deg)' },
              'to': { transform: 'rotate3d(0.5, 1, 0.2, 360deg)' },
            },
            'menu-button-float': {
              '0%, 100%': { transform: 'translateY(0px)', boxShadow: '0 5px 15px rgba(0,0,0,0.3)' },
              '50%': { transform: 'translateY(-8px)', boxShadow: '0 12px 25px rgba(0,0,0,0.5)' },
            },
            neonBorder: {
                '0%, 100%': { borderColor: '#ec4899' }, /* Pink */
                '33%': { borderColor: '#a855f7' }, /* Purple */
                '66%': { borderColor: '#0ea5e9' }, /* Sky */
            },
            neonBorderPractice: {
                '0%, 100%': { borderColor: '#0ea5e9' }, /* Sky */
                '33%': { borderColor: '#22c55e' }, /* Green */
                '66%': { borderColor: '#facc15' }, /* Yellow */
            },
            neonBorderDuel: {
                '0%, 100%': { borderColor: '#ef4444' }, /* Red */
                '50%': { borderColor: '#f59e0b' }, /* Amber */
            },
            neonBorderEndless: {
                '0%, 100%': { borderColor: '#facc15' }, /* Yellow */
                '33%': { borderColor: '#a855f7' }, /* Purple */
                '66%': { borderColor: '#22c55e' }, /* Green */
            },
            'spin-pendulum-x': {
              '0%, 100%': { transform: 'rotateX(30deg)' },
              '50%': { transform: 'rotateX(-30deg)' },
            },
            'spin-pendulum-y': {
              '0%, 100%': { transform: 'rotateY(45deg)' },
              '50%': { transform: 'rotateY(-45deg)' },
            },
            'pulse-and-spin-y': {
              '0%': { transform: 'rotateY(0deg) scale(1)' },
              '50%': { transform: 'rotateY(180deg) scale(1.1)' },
              '100%': { transform: 'rotateY(360deg) scale(1)' },
            },
            'spin-interrupted-y': {
              '0%, 20%': { transform: 'rotateY(0deg)' },
              '40%, 60%': { transform: 'rotateY(180deg)' },
              '80%, 100%': { transform: 'rotateY(360deg)' },
            },
            'spin-corkscrew-wide': {
              'from': { transform: 'rotate3d(1, 1, 0.2, 0deg)' },
              'to': { transform: 'rotate3d(1, 1, 0.2, 360deg)' },
            },
            'spin-drift': {
              '0%': { transform: 'rotateY(0deg) translateX(0px)' },
              '25%': { transform: 'rotateY(90deg) translateX(20px)' },
              '50%': { transform: 'rotateY(180deg) translateX(0px)' },
              '75%': { transform: 'rotateY(270deg) translateX(-20px)' },
              '100%': { transform: 'rotateY(360deg) translateX(0px)' },
            },
            'tumble-flip': {
              '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
              '25%': { transform: 'rotateX(180deg) rotateY(0deg)' },
              '50%': { transform: 'rotateX(180deg) rotateY(180deg)' },
              '75%': { transform: 'rotateX(360deg) rotateY(180deg)' },
